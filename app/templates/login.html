<!doctype html><html lang="es"><head>
<meta charset="utf-8"><title>Iniciar sesión</title>
<style>body{font-family:system-ui;max-width:420px;margin:40px auto}.err{color:#b00020}</style>
</head><body>
<h2>Iniciar sesión</h2>
{% if error %}<p class="err">{{ error }}</p>{% endif %}
<form method="post" action="/login">
  <label>Usuario</label><br><input name="username" required><br><br>
  <label>Contraseña</label><br><input name="password" type="password" required><br><br>
  <button type="submit">Entrar</button>
</form>
<p style="margin-top:12px"><a href="/register">Crear cuenta</a></p>
<p><small>Usuario por defecto: <b>1</b> / <b>1</b></small></p>
</body></html>
