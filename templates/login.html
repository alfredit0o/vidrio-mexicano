{% extends "base.html" %}
{% block content %}
<section class="shell">
  <div class="grid">
    <div class="hero">
      <h1>Bienvenido vidriero</h1>
      <p>Conéctate con tu cuenta para continuar.</p>
    </div>

    <div class="card">
      <h2 class="center">Iniciar sesión</h2>
      <form class="form" method="post">
        <input class="input" name="email" type="email" placeholder="Correo electrónico" required>
        <div style="position:relative">
          <input id="password" class="input" name="password" type="password" placeholder="Contraseña" required>
          <button type="button" id="togglePass" style="position:absolute; right:12px; top:50%; transform:translateY(-50%); border:none; background:transparent; cursor:pointer;">Mostrar</button>
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
      <div class="divider"></div>
      <p class="center"><a href="{{ url_for('register') }}">¿No tienes cuenta? Crea una nueva</a></p>
      <p class="muted">Al continuar aceptas nuestras políticas.</p>
    </div>
  </div>
</section>

<script>
  const btn = document.getElementById('togglePass');
  const input = document.getElementById('password');
  if (btn && input) {
    btn.addEventListener('click', () => {
      const isPass = input.type === 'password';
      input.type = isPass ? 'text' : 'password';
      btn.textContent = isPass ? 'Ocultar' : 'Mostrar';
    });
  }
</script>
{% endblock %}
